<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Comparison</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 1800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .image-container {
            text-align: center;
        }
        .image-container h2 {
            margin-top: 0;
            color: #666;
            font-size: 18px;
        }
        img {
            max-width: 100%;
            border: 1px solid #e5e5e5;
            border-radius: 4px;
        }
        .status {
            text-align: center;
            padding: 20px;
            background: #E0F7F4;
            color: #00B894;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TCM Intake Design Comparison</h1>
        <div class="comparison">
            <div class="image-container">
                <h2>Target Design</h2>
                <img src="../docs/ui/3.0 - All Shown.png" alt="Target Design">
            </div>
            <div class="image-container">
                <h2>Current Implementation</h2>
                <img src="screenshots/current.png" alt="Current Implementation">
            </div>
        </div>
        <div class="status">
            âœ“ Design implementation complete!
        </div>
    </div>
</body>
</html>
